<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="drinks">
      <div>
        <input type="radio" class="RadDrink" value="Coffee" name="drink" />
        <h5>Coffee</h5>
      </div>
      <div>
        <input type="radio" class="RadDrink" value="Juice" name="drink" />
        <h5>Juice</h5>
      </div>
      <div>
        <input type="radio" class="RadDrink" value="Tea" name="drink" />
        <h5>Tea</h5>
      </div>

      <button class="BtnDrink">Choose</button>
    </div>

    <div class="days">
      <input type="text" class="InpDays" placeholder="Enter day of the week" />
      <button class="BtnDays" title="Check">Check</button>
    </div>

    <div class="months">
      <input type="text" class="InpMonth" placeholder="Enter month number" />
      <button class="BtnMonth" title="Check">Check</button>
    </div>

    <div class="Colors">
      <input type="text" class="InpColor" placeholder="Enter color" />
      <button class="BtnColor">Check</button>
    </div>

    <div class="Operate">
      <input type="text" class="InpOperA" placeholder="Enter first number" />
      <button class="BtnDiv">/</button>
      <button class="BtnMult">*</button>
      <button class="BtnSum">+</button>
      <button class="BtnSub">-</button>
      <input type="text" class="InpOperB" placeholder="Enter second number" />
    </div>

    <script src="./main.js"></script>
  </body>
</html>
